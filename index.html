<head>
    <title>The Visualizer</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="scripts/remix.js"></script>
    <script src="scripts/secret_keys.js"></script>
    <script src="scripts/analyzer.js"></script>
    <script src="scripts/grapher.js"></script>
    <script src="scripts/prettyprint.js"></script>
    <script src="scripts/underscore.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/hexagons.css">
</head>
<body>
    <div id="input-form">
        <button id="run">Run</button>
        <input type="text" id="sound_url" placeholder="Enter SoundCloud URL Here" size="60"/>
        <div id="runinfo"></div>
    </div>

    <div class="hex-holder">
        <div class="hex-row">
            <div class="hex C"><div class="left C"></div><div class="middle C"></div><div class="right C"></div></div>
            <div class="hex even Csharp"><div class="left Csharp"></div><div class="middle Csharp"></div><div class="right Csharp"></div></div>
            <div class="hex D"><div class="left D"></div><div class="middle D"></div><div class="right D"></div></div>
            <div class="hex even Dsharp"><div class="left Dsharp"></div><div class="middle Dsharp"></div><div class="right Dsharp"></div></div>
        </div>
        <div class="hex-row">
            <div class="hex E"><div class="left E"></div><div class="middle E"></div><div class="right E"></div></div>
            <div class="hex even F"><div class="left F"></div><div class="middle F"></div><div class="right F"></div></div>
            <div class="hex Fsharp"><div class="left Fsharp"></div><div class="middle Fsharp"></div><div class="right Fsharp"></div></div>
            <div class="hex even G"><div class="left G"></div><div class="middle G"></div><div class="right G"></div></div>
        </div>
        <div class="hex-row">
            <div class="hex Gsharp"><div class="left Gsharp"></div><div class="middle Gsharp"></div><div class="right Gsharp"></div></div>
            <div class="hex even A"><div class="left A"></div><div class="middle A"></div><div class="right A"></div></div>
            <div class="hex Asharp"><div class="left Asharp"></div><div class="middle Asharp"></div><div class="right Asharp"></div></div>
            <div class="hex even B"><div class="left B"></div><div class="middle B"></div><div class="right B"></div></div>
        </div>
    </div>
</body>
